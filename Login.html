<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--BOOTSTRAP IMPLEMENTATION-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--External CSS Implementation-->
     <!--SWIPER JS IMPLEMENTATION-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet"  href="style.css" />
    <title>Login</title>
</head>
<body>
    <div class="container  min-vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="row border rounded-5 p-3 bg-white shadow box-area ">
            <div class="col-md-6 rounded-5 d-flex justify-content-center align-items-center flex-column left-box">
                <div class="featured-image mb-3">
                    <img src="images/loginimg.jpg" class="img-fluid" style="width: 250px; height: 250px;" alt="">
                </div>
                <p class="text-wrap text-center hovertext2" style="font-family: Poppins;">Be Verified</p>
                <small class="hovertext2" style="font-family: Poppins;">Join and become part of the team. </small>
            </div>
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text">
                        <p style="font-family: Chewy;">Hello, Again!</p>
                        <p style="font-family: Chewy;">We are happy to have you back!</p>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email Address">
                    </div>
                    <div class="input-group mb-1">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                    </div>
                    <div class="input-group mb-5 d-flex">
                        <input type="checkbox" name="form-check-input" id="FormCheck">
                        <label for="formCheck" class="form-check-label text-secondary"><small class="rembox">Remember me</small></label>
                        <small class="forgot forgotlink "><a href="#">Forgot Account?</a></small>
                        <div class="input-group mb-3 mt-3">
                            <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                        </div>
                        <div class="input-group mb-3 mt-3">
                            <button class="btn btn-lg btn-light w-100 fs-6"><img src="images/Googleimg.png" alt="Googleimg" style="width: 20px;" class="me-2"><small>Sign in with Google</small></button>
                        </div>
                        <div class="row">
                            <small>Don't have an account? <a href="#">Sign up!</a></small>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>


</body>
